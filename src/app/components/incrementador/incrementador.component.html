<h5 class="card-title"> {{ leyenda }} - {{ progreso }}</h5>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" id="button-addon1"  (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input type="number" #txtName class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" id="button-addon1" (click)="cambiarValor(+5)">
          <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
