<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">DECREMENTAR O INCREMENTAR BARRAS</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso1" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%' "></div>
                </div>

                <br>

                <div class="progress">
                    <div class="progress-bar bg-success progress-bar-striped  progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso2" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%' "></div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizarPro)="progreso1 = $event" nombre='PROGRESS AZUL' [progreso]="20"></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (actualizarPro)="progreso2 = $event" nombre="PROGRESS VERDE" [progreso]="80"></app-incrementador>
            </div>
        </div>
    </div>
</div>
